<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ویتراد - کسب و کارهای آنلاین</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div id="auth-controls">
                <button onclick="window.location.href='register.html'">ثبت‌نام</button>
                <button onclick="window.location.href='login.html'">ورود</button>
            </div>
        </div>
        <div class="header-center">
            <img src="images/logo.png" alt="لوگو" class="logo" id="main-logo">
        </div>
        <div class="header-right">
             </div>
    </header>

    <div class="main-content">
        <h2 style="text-align: center; color: #003366;">جدیدترین کسب‌وکارهای ثبت شده</h2>
        <div id="shops-grid" class="shops-grid">
            </div>
    </div>

    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>در حال بارگذاری...</p>
    </div>

    <div id="image-modal" class="image-modal">
        <span class="close-modal-btn">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
