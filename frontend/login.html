<!-- login.html -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="back-btn" onclick="window.location.href='index.html'">بازگشت به صفحه اصلی</button>

    <div class="form-card">
        <h2>ورود</h2>

        <label for="identifier">شناسه (کد ملی برای مغازه‌دار، موبایل برای مشتری):</label>
        <input type="text" id="identifier" required>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" required>
        <span class="password-toggle" onclick="togglePassword('password')">👁️</span>

        <button onclick="loginUser()">ورود</button>
        <button onclick="showForgotPassword()">فراموشی رمز عبور</button>
    </div>

    <div id="forgot-password" class="form-card" style="display: none;">
        <h2>بازیابی رمز عبور</h2>

        <label for="forgot-identifier">شناسه (کد ملی برای مغازه‌دار، موبایل برای مشتری):</label>
        <input type="text" id="forgot-identifier" required>

        <label for="forgot-email">ایمیل:</label>
        <input type="email" id="forgot-email" required>

        <button onclick="requestPasswordReset()">دریافت کد</button>
        <button onclick="hideForgotPassword()">بازگشت</button>
    </div>

    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>در حال پردازش...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
