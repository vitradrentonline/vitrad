<!-- reset-password.html (صفحه جدید برای وارد کردن رمز جدید) -->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازنشانی رمز عبور</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-card">
        <h2>بازنشانی رمز عبور</h2>

        <label for="new-password">رمز عبور جدید:</label>
        <input type="password" id="new-password" required>
        <span class="password-toggle" onclick="togglePassword('new-password')">👁️</span>

        <label for="confirm-new-password">تأیید رمز عبور جدید:</label>
        <input type="password" id="confirm-new-password" required>
        <span class="password-toggle" onclick="togglePassword('confirm-new-password')">👁️</span>

        <button onclick="resetPassword()">تغییر رمز</button>
    </div>

    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>در حال پردازش...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
