<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تأیید 2FA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-card">
        <h2>تأیید کد دو مرحله‌ای</h2>
        <p>کد 6 رقمی ارسال شده به ایمیل خود را وارد کنید.</p>

        <label for="otp">کد OTP:</label>
        <input type="text" id="otp" maxlength="6" required>

        <button onclick="verify2FA()">تأیید</button>
        <button onclick="resend2FA()">ارسال دوباره کد</button>
    </div>

    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>در حال پردازش...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
