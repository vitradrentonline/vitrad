<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>داشبورد کاربر</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-right">
            <img src="images/logo.png" alt="لوگو" class="logo"> </div>
        <nav class="header-nav">
            <a href="index.html">صفحه اصلی</a>
            <a href="user-panel.html">فروشگاه‌ها</a>
            <a href="#">درباره ما</a>
            <a href="#">تماس با ما</a>
        </nav>
        <div class="header-left">
            <a href="login.html" class="btn-login">ورود / ثبت نام</a>
        </div>
    </header>

    <div id="sidebar" class="sidebar">
        <button onclick="closeSidebar()">×</button>
        <ul>
            <li><button onclick="window.location.href='update-profile.html'">ویرایش پروفایل</button></li>
            <li><button onclick="window.location.href='create-shop.html'">ایجاد مغازه</button></li>
            <li id="shops-menu" style="display: none;"><button onclick="viewMyShops()">لیست مغازه‌های من</button></li>
            <li><button onclick="logout()">خروج</button></li>
        </ul>
    </div>
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div> 

    <div class="main-content">
        <div id="filter-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal-btn" onclick="closeFilterModal()">&times;</span>
                <h3>فیلتر پیشرفته</h3>

                <div class="form-group">
                    <label for="filter-activity">نوع فعالیت:</label>
                    <select id="filter-activity" onchange="updateSubActivitiesForFilter()"></select>
                </div>

                <div class="form-group" id="filter-sub-activity-section" style="display: none;">
                    <label for="filter-sub-activity">زیرمجموعه فعالیت:</label>
                    <select id="filter-sub-activity"></select>
                </div>

                <div class="form-group">
                    <label for="filter-province">استان:</label>
                    <select id="filter-province" onchange="updateCitiesForFilter()"></select>
                </div>

                <div class="form-group">
                    <label for="filter-city">شهر:</label>
                    <select id="filter-city"></select>
                </div>

                <div class="form-group">
                    <label for="sort-by">مرتب‌سازی بر اساس:</label>
                    <select id="sort-by">
                        <option value="">پیش‌فرض</option>
                        <option value="name">نام کسب‌وکار</option>
                        <option value="date">جدیدترین</option>
                    </select>
                </div>

                <div class="filter-buttons">
                    <button class="btn-secondary" onclick="clearFilters()">حذف فیلتر</button>
                    <button class="btn-primary" onclick="applyFilters()">اعمال فیلتر</button>
                </div>
            </div>
        </div>
        
        <div id="shops-view-header" style="text-align: center; margin-bottom: 20px;"></div>
        <div id="shops-grid" class="shops-grid"></div>
    </div>

    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>در حال پردازش...</p>
    </div>
    <div id="image-modal" class="image-modal">
        <span class="close-modal-btn">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
