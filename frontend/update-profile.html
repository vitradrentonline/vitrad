<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ویرایش پروفایل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-card">
        <h2>ویرایش پروفایل</h2>
        <label for="email">ایمیل:</label>
        <input type="email" id="email">
        
        <label for="mobile">موبایل:</label>
        <input type="tel" id="mobile">
        
        <label for="new-password">رمز عبور جدید:</label>
        <div class="password-wrapper">
            <input type="password" id="new-password">
            <span class="password-toggle" onclick="togglePassword('new-password')">👁️</span>
        </div>
        
        <label for="confirm-new-password">تأیید رمز:</label>
        <div class="password-wrapper">
            <input type="password" id="confirm-new-password">
            <span class="password-toggle" onclick="togglePassword('confirm-new-password')">👁️</span>
        </div>
        
        <button id="update-btn">ذخیره تغییرات</button>
        <button onclick="window.location.href='user-panel.html'">بازگشت</button>
    </div>

    <div class="loading-overlay" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
        <p>در حال پردازش...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
